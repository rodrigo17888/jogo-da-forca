<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Jogo da Forca</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.18.0/dist/supabase.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/forca.png" alt="" />
      <h1 class="mt-5">TELA DE LOGIN</h1>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">PLAY</button>
      </form>
      <div id="feedback" class="mt-3"></div>
    </div>

    <script>
      // URL e chave do Supabase
      const supabaseUrl = "https://mnakiqkfkuqdnlsvipyq.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsaXdkZnJlbHpodHpkYWdpYm5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA5MzA4MjMsImV4cCI6MjA0NjUwNjgyM30.CMuNNsTc8uufiKpccAv4-n5AdTdij8bccX7Gbh6HsjU"; // Substitua com a chave da sua conta
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Verifica se o usuário já está logado
      const nomeUsuario = localStorage.getItem("nomeUsuario");
      if (nomeUsuario) {
        window.location.href = "jogo.html";
      }

      // Adiciona o evento de submit ao formulário
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value.trim();

          if (!username) {
            alert("Por favor, insira um nome.");
            return;
          }

          // Cadastra o usuário no Supabase
          try {
            const { data, error } = await supabase.auth.signUp({
              email: `${username}@example.com`, // Crie um e-mail fictício usando o nome do usuário
              password: "jogodaforca123", // Senha padrão para o usuário
            });

            if (error) {
              throw new Error(error.message);
            }

            console.log("Usuário cadastrado com sucesso:", data);
            localStorage.setItem("nomeUsuario", username);
            window.location.href = "jogo.html";
          } catch (error) {
            console.error(error);
            alert("Erro ao cadastrar usuário. Tente novamente.");
          }
        });
    </script>
  </body>
</html>
